<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticketing App</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" type="image/png" href="assets/images/ticket.png" />
  </head>
  <body>
    <div id="loader-overlay">
      <div class="spinner"></div>
    </div>

    <div class="app-container">
      <header>
        <div class="header-left">
          <h1 id="bank-name"></h1>
          <h2 id="branch-name"></h2>
        </div>
        <div class="header-right">
          
          <div id="current-datetime">
            <span id="datetime"></span>
          </div>
        </div>
      </header>
      <main id="main-content">
        <div class="lang-switcher-row">
          <div id="lang-switcher">
            <button id="lang-en" class="lang-btn active">English</button>
            <button id="lang-ar" class="lang-btn">العربية</button>
          </div>
        </div>
        <div id="button-container">
          <!-- Dynamically generated buttons will be inserted here -->
        </div>
        <div id="message-container" class="message-container hidden">
          <div class="message-screen">
            <div id="message-text" class="message-text"></div>
            <button id="back-btn" class="back-btn"></button>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
